<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f2f2f2; }
    header {
      background:#0078d7; color:#fff; padding:10px;
      display:flex; flex-direction:column; position:relative;
    }
    header h1 { margin:0; font-size:16px; font-weight:normal; }
    .search-bar {
      background:#fff; border-radius:20px; padding:6px 10px;
      display:flex; align-items:center; width:100%; margin-top:8px;
    }
    .search-bar input {
      border:none; outline:none; flex:1; font-size:14px;
    }
    .cart {
      position:absolute; right:15px; top:12px;
      background:#fff; color:#0078d7; padding:4px 10px; border-radius:20px; font-weight:bold;
    }
    .categories {
      display:flex; overflow-x:auto; gap:12px; background:#fff; padding:10px;
    }
    .categories div { flex:0 0 auto; text-align:center; font-size:12px; color:#333; }
    .categories img { width:40px; height:40px; border-radius:50%; display:block; margin:auto; }
    .products {
      padding:15px; display:grid; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); gap:15px;
    }
    .product {
      background:#fff; border-radius:10px; padding:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center;
    }
    .product img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
    .product h3 { font-size:14px; margin:8px 0 4px; }
    .price { color:green; font-weight:bold; }
    button {
      background:#0078d7; color:#fff; border:none; padding:6px 12px; border-radius:5px; cursor:pointer;
    }
    button:hover { background:#005bb5; }
    .coupon-box {
      background:#fff; margin:15px; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .coupon-box input {
      width:70%; padding:8px; border:1px solid #ccc; border-radius:5px; margin-right:8px;
    }
    .cart-summary {
      background:#fff; margin:15px; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:1px solid #ccc;
      display:flex; justify-content:space-around; padding:8px 0;
    }
    footer div { text-align:center; font-size:12px; color:#0078d7; }
  </style>
</head>
<body>

  <header>
    <h1>Delivery to: Sadulpur</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search in Quick...">
    </div>
    <div class="cart">Cart: <span id="cart-count">0</span></div>
  </header>

  <!-- Categories -->
  <div class="categories">
    <div><img src="https://i.ibb.co/3mM0ZPg/vegetables.jpg"><span>Groceries</span></div>
    <div><img src="https://i.ibb.co/MRzGf84/coupon.jpg"><span>Coupons</span></div>
    <div><img src="https://i.ibb.co/YR6jvq0/snacks.jpg"><span>Snacks</span></div>
    <div><img src="https://i.ibb.co/PwnVFtJ/icecream.jpg"><span>Ice Cream</span></div>
    <div><img src="https://i.ibb.co/vk6Lf37/drinks.jpg"><span>Drinks</span></div>
  </div>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://i.ibb.co/NgvdnXyd/Screenshot-2025-09-12-16-18-50-638-com-jpl-jiomart-edit.jpg" alt="Maggie">
      <h3>Maggie Noodles</h3>
      <p class="price">₹48.00</p>
      <button onclick="addToCart('Maggie Noodles',48)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/dsz6MHnV/Screenshot-2025-09-12-16-19-19-456-com-jpl-jiomart-edit.jpg" alt="Matal Kulfi">
      <h3>Matal Kulfi</h3>
      <p class="price">₹30.00</p>
      <button onclick="addToCart('Matal Kulfi',30)">Add to Cart</button>
    </div>
  </section>

  <!-- Coupon Box -->
  <div class="coupon-box">
    <h3>Apply Coupon</h3>
    <input type="text" id="coupon-input" placeholder="Enter coupon code">
    <button onclick="applyCoupon()">Apply</button>
    <p id="coupon-msg" style="font-size:14px;"></p>
  </div>

  <!-- Cart Summary -->
  <div class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Total Items: <span id="summary-items">0</span></p>
    <p>Total Price: ₹<span id="summary-price">0</span></p>
    <p>You Saved: ₹<span id="summary-saved">0</span></p>
    <button onclick="checkout()">Place Order</button>
  </div>

  <!-- Footer -->
  <footer>
    <div>Home</div>
    <div>Categories</div>
    <div>Offers</div>
    <div>Cart</div>
    <div>Account</div>
  </footer>

      updateSummary();
      alert(item + " added to cart!");

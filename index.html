<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Top menu button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Overlay menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid black;
        }

        .menu-overlay a:hover {
            color: #00acee;
        }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        select, textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }

        /* Announcement Slider */
        .announcement-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            color: white;
        }
        .announcement-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .announcement-box iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 20px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .controls span {
            padding: 5px 10px;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        .controls span:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <a href="https://testnet.gokite.ai?referralCode=XDO80HYV" target="_blank">KiteAI Testnet</a>
        <a href="https://opensea.io/collection/fly-the-kite-official" target="_blank">Fly The Kite NFTü™Å</a>
        <a href="https://x.com/ChiZhangData" target="_blank">Co-founderü™Å</a>
        <a href="https://x.com/Kite_Frens_Eco" target="_blank">Kite: Community & Ecosystemü™Å</a>
        <a href="https://x.com/KiteAIChinese" target="_blank">KiteAIChineseü™Å</a>
        <a href="https://x.com/buidloor" target="_blank">Vikthebuilderü™Å</a>
        <a href="https://x.com/lei_lei0904" target="_blank">Lei-Leiü™Å</a>
        <a href="https://x.com/scottshics" target="_blank">Scott Shiü™Å</a>
        <a href="https://x.com/Henryleemr" target="_blank">Henry Leeü™Å</a>
        <a href="https://x.com/superamscom" target="_blank">Springü™Å</a>
        <a href="https://x.com/0xLaughing" target="_blank">Laughingü™Å</a>
    </div>

    <!-- Logo -->
    <header>
        <img src="https://i.postimg.cc/mzMZpf0r/logo.jpg" alt="Logo">
    </header>

    <!-- Feedback Form -->
    <form action="https://formspree.io/f/xzzvwrap" method="POST">
        <h2>Community Feedback</h2>
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Community Feedback">Community Feedback</option>
            <option value="Error Report">Error / Issue</option>
            <option value="Event or Campaign">Event / Campaign</option>
            <option value="Coming Soon" disabled>Coming Soon</option>
        </select>
        <textarea name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Feedback</button>
    </form>

    <!-- Footer -->
    <footer>
        Made for the KiteAI community ¬∑ Follow on 
        <a href="https://x.com/Crypto_King877" target="_blank">@Crypto_King877</a> 
        & 
        <a href="https://x.com/GoKiteAI" target="_blank">@GoKiteAI</a>
    </footer>

    <!-- Announcement Slider -->
    <div class="announcement-container" id="announcementContainer">
        <div class="announcement-box">
            <iframe id="announcementFrame" src=""></iframe>
            <div class="controls">
                <span id="prevBtn">‚Üê</span>
                <span id="closeBtn">‚ùå</span>
                <span id="nextBtn">‚Üí</span>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Announcement Logic
        const posts = [
            "https://x.com/GoKiteAI/status/1951245795216200146",
            "https://x.com/GoKiteAI/status/1955919782785503588",
            "https://x.com/GoKiteAI/status/1955792638948597868",
            "https://x.com/GoKiteAI/status/1955104976801349904",
            "https://x.com/wallet/status/1954052040939753923"
        ];
        let currentIndex = 0;
        const frame = document.getElementById("announcementFrame");
        const container = document.getElementById("announcementContainer");

        function loadPost(index) {
            frame.src = posts[index].replace("x.com","twitframe.com/show?url=https://x.com");
        }
        loadPost(currentIndex);
        container.style.display = "flex"; // default open, aap close bhi kar sakte ho

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + posts.length) % posts.length;
            loadPost(currentIndex);
        });
        document.getElementById("nextBtn").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % posts.length;
            loadPost(currentIndex);
        });
        document.getElementById("closeBtn").addEventListener("click", () => {
            container.style.display = "none";
        });

        // Swipe Support
        let startX = 0;
        frame.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        frame.addEventListener("touchend", e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) {
                currentIndex = (currentIndex + 1) % posts.length;
                loadPost(currentIndex);
            } else if (endX - startX > 50) {
                currentIndex = (currentIndex - 1 + posts.length) % posts.length;
                loadPost(currentIndex);
            }
        });
    </script>

</body>
</html>

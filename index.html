<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Top menu button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Overlay menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid black;
        }

        .menu-overlay a:hover {
            color: #00acee;
        }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        select, textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }
    </style>
</head>

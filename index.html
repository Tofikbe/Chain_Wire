<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        select, textarea, button, input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }

        /* Slider Styles */
        .announcement-slider {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .tweet-container {
            width: 90%;
            max-width: 550px;
        }
        .slider-controls {
            margin-top: 20px;
        }
        .slider-btn {
            background: #00acee;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: red;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="https://i.postimg.cc/mzMZpf0r/logo.jpg" alt="Logo">
    </header>

    <!-- Feedback Form -->
    <form action="https://formspree.io/f/xzzvwrap" method="POST">
        <h2>Community Feedback</h2>
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Community Feedback">Community Feedback</option>
            <option value="Error Report">Error / Issue</option>
            <option value="Event or Campaign">Event / Campaign</option>
            <option value="Coming Soon" disabled>Coming Soon</option>
        </select>
        <textarea name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Feedback</button>
    </form>

    <!-- Button to open announcements -->
    <button onclick="openSlider()" style="margin-top:20px;background:#00acee;color:white;padding:10px 15px;border:none;border-radius:5px;">View KiteAI Announcements</button>

    <!-- Announcements Slider -->
    <div class="announcement-slider" id="announcementSlider">
        <button class="close-btn" onclick="closeSlider()">X</button>
        <div class="tweet-container" id="tweetContainer"></div>
        <div class="slider-controls">
            <button class="slider-btn" onclick="prevTweet()">⬅</button>
            <button class="slider-btn" onclick="nextTweet()">➡</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made for the KiteAI community · Follow on 
        <a href="https://x.com/Crypto_King877" target="_blank">@Crypto_King877</a> 
        & 
        <a href="https://x.com/GoKiteAI" target="_blank">@GoKiteAI</a>
    </footer>

    <!-- Twitter Embed Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        const tweets = [
            "https://twitter.com/GoKiteAI/status/1951245795216200146",
            "https://twitter.com/GoKiteAI/status/1955919782785503588",
            "https://twitter.com/GoKiteAI/status/1955792638948597868",
            "https://twitter.com/GoKiteAI/status/1955104976801349904",
            "https://twitter.com/wallet/status/1954052040939753923"
        ];

        let currentIndex = 0;

        function openSlider() {
            document.getElementById('announcementSlider').style.display = 'flex';
            loadTweet();
        }
        function closeSlider() {
            document.getElementById('announcementSlider').style.display = 'none';
        }
        function loadTweet() {
            const container = document.getElementById('tweetContainer');
            container.innerHTML = `<blockquote class="twitter-tweet"><a href="${tweets[currentIndex]}"></a></blockquote>`;
            twttr.widgets.load(container);
        }
        function nextTweet() {
            currentIndex = (currentIndex + 1) % tweets.length;
            loadTweet();
        }
        function prevTweet() {
            currentIndex = (currentIndex - 1 + tweets.length) % tweets.length;
            loadTweet();
        }

        // Swipe gesture support
        let startX = 0;
        document.getElementById('announcementSlider').addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });
        document.getElementById('announcementSlider').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextTweet();
            else if (endX - startX > 50) prevTweet();
        });
    </script>

</body>
</html>

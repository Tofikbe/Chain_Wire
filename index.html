<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Feedback</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        height: 100vh;
    }

    /* Mobile: vertical fit */
    @media (max-width: 768px) {
        body {
            background-size: auto 100%;
        }
    }

    /* Desktop: horizontal fit */
    @media (min-width: 769px) {
        body {
            background-size: 100% auto;
        }
    }

    /* Logo top-right */
    .logo {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 80px;
        height: auto;
    }

    /* Centered form container */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        width: 100%;
    }

    h2 {
        margin-bottom: 15px;
    }

    select, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<!-- Logo -->
<img src="https://i.postimg.cc/mzMZpf0r/logo.png" alt="Logo" class="logo">

<!-- Feedback form -->
<div class="form-container">
    <form action="https://formspree.io/f/xzzvwrap" method="POST">
        <h2>Give Your Feedback</h2>
        <select name="feedback_type" required>
            <option value="">Select Feedback Type</option>
            <option value="community_feedback">Community Feedback</option>
            <option value="error_bug">Error / Bug Report</option>
            <option value="event_campaign">Event / Campaign Related</option>
            <option value="coming_soon">Coming Soon</option>
        </select>
        <textarea name="message" placeholder="Write your feedback here..." rows="5" required></textarea>
        <input type="email" name="email" placeholder="Your email (optional)">
        <button type="submit">Send Feedback</button>
    </form>
</div>

</body>
</html>

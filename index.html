<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Top menu button */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Announcement button */
        .announcement-btn {
            position: absolute;
            top: 20px;
            left: 70px;
            padding: 8px 12px;
            background: #00acee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .announcement-btn:hover {
            background: #0084b4;
        }

        /* Overlay menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid black;
        }

        .menu-overlay a:hover {
            color: #00acee;
        }

        /* Announcement modal */
        #announcementModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #announcementContent {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 80vh;
            color: black;
        }
        .announcement-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 20px;
        }
        .announcement-controls span {
            cursor: pointer;
        }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        select, textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        const tweets = [
            "https://x.com/GoKiteAI/status/1951245795216200146",
            "https://x.com/GoKiteAI/status/1955919782785503588",
            "https://x.com/GoKiteAI/status/1955792638948597868",
            "https://x.com/GoKiteAI/status/1955104976801349904",
            "https://x.com/wallet/status/1954052040939753923"
        ];
        let currentTweet = 0;

        function loadTweet(index) {
            document.getElementById("tweetContainer").innerHTML = "";
            twttr.widgets.createTweet(
                tweets[index].split("/status/")[1],
                document.getElementById("tweetContainer"),
                { align: "center" }
            );
        }

        document.getElementById("announcementBtn").addEventListener("click", () => {
            document.getElementById("announcementModal").style.display = "flex";
            loadTweet(currentTweet);
        });

        document.getElementById("closeBtn").addEventListener("click", () => {
            document.getElementById("announcementModal").style.display = "none";
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentTweet = (currentTweet - 1 + tweets.length) % tweets.length;
            loadTweet(currentTweet);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentTweet = (currentTweet + 1) % tweets.length;
            loadTweet(currentTweet);
        });
    </script>

</body>

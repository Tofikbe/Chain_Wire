    <style>
        body {

            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center fixed;

        /* Top menu button */
        .menu-btn {

            top: 20px;
            left: 20px;

            cursor: pointer;
            z-index: 1001;

        /* Top scrolling ad */

            position: absolute;
            top: 90px; /* below menu & logo */

            display: flex;
            align-items: center;
        }
        #topAd img {
            height: 60px; /* adjust size */
        }

        /* Overlay menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 0.3s;
        }
        .menu-overlay a {
            color: #f1f1f1;
            font-size: 22px;
            text-decoration: none;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .menu-overlay a:hover {
            color: #1da1f2;

        }
        /* Announcement modal */
        #announcementModal {

            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #announcementContent {
            max-width: 520px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            max-height: 85vh;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            color: #000;
        }
        .announcement-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            font-size: 22px;
        }
        .announcement-controls span {
            cursor: pointer;
            transition: 0.3s;
        }
        .announcement-controls span:hover { color: #1da1f2; }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img { height: 60px; border-radius: 10px; }

        form {
            background: rgba(0, 0, 0, 0.65);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form h2 { margin-bottom: 15px; font-size: 24px; }
        select, textarea, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        select, textarea, input { background: rgba(255,255,255,0.1); color: #fff; }
        select option { color: #000; }
        button {
            background-color: #1da1f2;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover { background-color: #0d95e8; }
        /* Announcement & Agent buttons */
        .announcement-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .announcement-btn:hover { background: #0d95e8; }

        /* Agent Chat Modal */
        #agentModal {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            backdrop-filter: blur(6px);
            background: rgba(0,0,0,0.75);
            z-index: 10000;
            justify-content:center;
            align-items:center;
        }
        #agentContent {
            background:#111; /* dark theme */
            color: #f1f1f1;
            width:90%;
            max-width:520px;
            border-radius:12px;
            padding:20px;
            display:flex;
            flex-direction:column;
            max-height:85vh;
            overflow-y:auto;
        }
        #chatMessages {
            flex-grow:1;
            overflow-y:auto;
            margin-bottom:10px;
            border:1px solid #444;
            padding:10px;
            border-radius:8px;
            background:#222;
            color:#f1f1f1;
        }
        .chat-msg { margin:5px 0; padding:8px 12px; border-radius:8px; max-width:80%; }
        .chat-agent { background:#0d95e8; color:#fff; align-self:flex-start; }
        .chat-user { background:#333; color:#fff; align-self:flex-end; }

        .question-btn {
            margin:3px;
            padding:6px 10px;
            border:none;
            border-radius:6px;
            background:#0d95e8;
            color:white;
            cursor:pointer;
        }
        .question-btn:hover { background:#1da1f2; }

        #userInput { padding:8px; width: calc(100% - 16px); margin-bottom:10px; border-radius:6px; border:1px solid #444; background:#222; color:#f1f1f1; }
        #sendBtn { padding:8px; background:#0d95e8; color:white; border:none; border-radius:6px; cursor:pointer; }
        #sendBtn:hover { background:#1da1f2; }

        footer {
            position: fixed;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #f1f1f1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        footer a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Top scrolling ad animation
        const topAd = document.getElementById('topAd');
        let adPos = window.innerWidth; // start offscreen right
        function moveAd() {
            adPos -= 2; // speed
            if(adPos < -topAd.offsetWidth) adPos = window.innerWidth;
            topAd.style.left = adPos + 'px';
            requestAnimationFrame(moveAd);
        }
        moveAd(); // start animation

        const tweets = [
            "https://x.com/GoKiteAI/status/1951245795216200146",
            "https://x.com/GoKiteAI/status/1955919782785503588",
            "https://x.com/GoKiteAI/status/1955792638948597868",
            "https://x.com/GoKiteAI/status/1955104976801349904",
            "https://x.com/wallet/status/1954052040939753923"
        ];
        let currentTweet = 0;

        function loadTweet(index) {
            document.getElementById("tweetContainer").innerHTML = "";
            twttr.widgets.createTweet(
                tweets[index].split("/status/")[1],
                document.getElementById("tweetContainer"),
                { align: "center" }
            );
        }

        document.getElementById("announcementBtn").addEventListener("click", () => {
            document.getElementById("announcementModal").style.display = "flex";
            loadTweet(currentTweet);
        });

        document.getElementById("closeBtn").addEventListener("click", () => {
            document.getElementById("announcementModal").style.display = "none";
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentTweet = (currentTweet - 1 + tweets.length) % tweets.length;
            loadTweet(currentTweet);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentTweet = (currentTweet + 1) % tweets.length;
            loadTweet(currentTweet);
        });

        // KiteAI Community Agent Logic
        const agentModal = document.getElementById('agentModal');
        const agentBtn = document.getElementById('agentBtn');
        const chatMessages = document.getElementById('chatMessages');
        const preQuestions = document.getElementById('preQuestions');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const closeAgentBtn = document.getElementById('closeAgentBtn');

        const answers = {
            "How can I use KiteAI?": "You can use KiteAI by joining our community and trying out the Testnet features.",
            "What are KiteAI NFTs?": "KiteAI NFTs are unique digital collectibles that represent community membership and rewards.",
            "How to join KiteAI community?": "Join our community through our social channels and participate in discussions and events.",
            "How to report an issue?": "Report issues via our Feedback form or reach out through official channels for quick support.",
            "Upcoming events in KiteAI?": "Check our official social media channels for the latest events and campaigns."
        };

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('chat-msg');
            div.classList.add(sender === 'agent' ? 'chat-agent' : 'chat-user');
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        agentBtn.addEventListener('click', () => {
            agentModal.style.display = 'flex';
        });

        closeAgentBtn.addEventListener('click', () => {
            agentModal.style.display = 'none';
        });

        // Predefined question click
        document.querySelectorAll('.question-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const q = btn.textContent;
                addMessage(q, 'user');
                addMessage(answers[q], 'agent');
            });
        });

        // Send user typed question
        sendBtn.addEventListener('click', () => {
            const q = userInput.value.trim();
            if(q){
                addMessage(q,'user');
                const reply = answers[q] || "Thank you for your question! Our team will get back to you soon.";
                addMessage(reply,'agent');
                userInput.value = '';
            }
        });

        // Make sure ad resizes on window resize
        window.addEventListener('resize', () => {
            if(adPos > window.innerWidth) adPos = window.innerWidth;
        });

    </script>

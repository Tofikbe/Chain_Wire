<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioMart Grocery Clone</title>
  <style>
    :root {
      --primary: #0078ff;
      --bg: #ffffff;
      --text: #222;
      --discount: #0a9f4d;
      --offer: #e53935;
    }
    body.dark {
      --bg: #111;
      --text: #f0f0f0;
      background: var(--bg);
      color: var(--text);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-weight: bold; font-size: 20px; }
    .search-bar {
      margin: 10px;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      background: #f7f7f7;
      padding: 10px;
    }
    .category {
      min-width: 100px;
      text-align: center;
      margin-right: 10px;
    }
    .section { padding: 15px; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 10px;
    }
    .card {
      background: var(--bg);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .card img { width: 100%; border-radius: 10px; }
    .wishlist {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
    }
    .price { font-weight: bold; }
    .old { text-decoration: line-through; color: grey; }
    .discount { color: var(--discount); }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer-btn { text-align: center; font-size: 14px; cursor: pointer; }
    .banner {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JioMart</div>
    <div>
      <span id="cart-count">ðŸ›’ 4</span>
      <span style="margin-left:10px;">RK</span>
    </div>
  </header>  <div class="search-bar">
    <input type="text" id="search" placeholder="Search in Quick...">
  </div>  <div class="categories">
    <div class="category">Groceries</div>
    <div class="category">Happy Hour</div>
    <div class="category">99 Store</div>
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Beauty</div>
  </div>  <div class="section">
    <h3>Top Picks for Vegetables</h3>
    <div class="products" id="veg-list"></div>
  </div>  <div class="section">
    <h3>Featured Deals</h3>
    <div class="products" id="deals-list"></div>
  </div>  <footer>
    <div class="footer-btn">Home</div>
    <div class="footer-btn">Categories</div>
    <div class="footer-btn">Offers</div>
    <div class="footer-btn">Cart</div>
    <div class="footer-btn">Account</div>
  </footer>  <div class="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>  <script>
    const vegs = [
      {name:'Potato 1kg', price:22, img:'https://upload.wikimedia.org/wikipedia/commons/6/64/Potato_Solanum_tuberosum.jpg'},
      {name:'Onion 1kg', price:30, img:'https://upload.wikimedia.org/wikipedia/commons/2/25/Onion_on_White.JPG'},
      {name:'Tomato 1kg', price:28, img:'https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg'}
    ];
    const deals = [
      {name:'Denver Deo', price:250, old:350, img:'https://m.media-amazon.com/images/I/61oQh0QY1dL._SL1500_.jpg'},
      {name:'Nivea Deo', price:180, old:220, img:'https://m.media-amazon.com/images/I/51ivq3VQn8L._SL1500_.jpg'}
    ];

    function renderProducts(list, target){
      const box=document.getElementById(target);
      list.forEach(p=>{
        let card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <img src="${p.img}" alt="${p.name}">
          <div>${p.name}</div>
          ${p.old?`<div class='old'>â‚¹${p.old}</div>`:''}
          <div class='price'>â‚¹${p.price}</div>
          <button onclick="addToCart('${p.name}')">Add</button>
          <div class='wishlist'>â™¡</div>
        `;
        box.appendChild(card);
      });
    }
    renderProducts(vegs,'veg-list');
    renderProducts(deals,'deals-list');

    function addToCart(name){
      let count=document.getElementById('cart-count');
      let num=parseInt(count.innerText.match(/\d+/));
      count.innerText='ðŸ›’ '+(num+1);
      alert(name+" added to cart");
    }

    function toggleDark(){
      document.body.classList.toggle('dark');
    }

    document.getElementById('search').addEventListener('input',function(){
      let val=this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(c=>{
        c.style.display=c.innerText.toLowerCase().includes(val)?'block':'none';
      });
    });
  </script></body>
</html>

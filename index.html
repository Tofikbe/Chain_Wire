<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Grocery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
    }
    #cart {
      background: white;
      color: #0078d7;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .price {
      font-size: 14px;
      color: green;
      font-weight: bold;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Grocery Store</h1>
    <div id="cart">Cart: <span id="cart-count">0</span></div>
  </header>

  <section class="products">
    <!-- Maggie Product -->
    <div class="product">
      <img src="https://i.ibb.co/NgvdnXyd/Screenshot-2025-09-12-16-18-50-638-com-jpl-jiomart-edit.jpg" alt="Maggie">
      <h3>Maggie Noodles</h3>
      <p class="price">₹48.00</p>
      <button onclick="addToCart('Maggie Noodles')">Add to Cart</button>
    </div>

    <!-- Matal Kulfi Product -->
    <div class="product">
      <img src="https://i.ibb.co/dsz6MHnV/Screenshot-2025-09-12-16-19-19-456-com-jpl-jiomart-edit.jpg" alt="Matal Kulfi">
      <h3>Matal Kulfi</h3>
      <p class="price">₹30.00</p>
      <button onclick="addToCart('Matal Kulfi')">Add to Cart</button>
    </div>
  </section>

  <script>
    let cartCount = 0;
    function addToCart(item) {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      alert(item + " added to cart!");
    }
  </script>

</body>
</html>

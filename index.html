<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="https://i.postimg.cc/mzMZpf0r/logo.jpg" alt="Logo">
    </header>

    <!-- Feedback Form -->
    <form action="https://formspree.io/f/xzzvwrap" method="POST">
        <h2>Community Feedback</h2>
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Community Feedback">Community Feedback</option>
            <option value="Error Report">Error / Issue</option>
            <option value="Event or Campaign">Event / Campaign</option>
            <option value="Coming Soon" disabled>Coming Soon</option>
        </select>
        <textarea name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Feedback</button>
    </form>

    <!-- Footer -->
    <footer>
        Made for the KiteAI community Â· Follow on 
        <a href="https://x.com/Crypto_King877?t=LdPj_6MWuiRd0mUVs8rvtw&s=09" target="_blank">@Crypto_King877</a> 
        & 
        <a href="https://x.com/GoKiteAI?t=fzEmGeci_aCKBgJRAYEwsA&s=09" target="_blank">@GoKiteAI</a>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orryo Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1e3a8a; /* Dark blue, about 30-40% darker */
            padding: 10px;
            color: white;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .user-actions button {
            background-color: #1e3a8a; /* Same dark blue as header */
            color: white;
            border: 1px solid #ffffff;
            padding: 8px 12px;
            cursor: pointer;
        }
        .user-actions button:hover {
            background-color: #334155;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .cart-section {
            margin: 20px 0;
        }
        .cart-item {
            border: 1px solid #ddd;
            padding: 20px;
            background: white;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .coupon-section {
            margin: 20px 0;
        }
        .coupon-section input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        .coupon-section button {
            padding: 10px 20px;
            background-color: #10b981;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            display: none;
            margin: 20px 0;
        }
        .saved {
            background-color: #10b981; /* Green */
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(-5deg);
            animation: fadeInRotate 0.5s ease-in-out;
            display: inline-block;
        }
        @keyframes fadeInRotate {
            from {
                opacity: 0;
                transform: rotate(-5deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(-5deg) scale(1);
            }
        }
        .basket-title {
            font-size: 18px;
            color: #374151;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-actions">
                <button>Profile</button>
                <button>Cart</button>
            </div>
        </div>
    </header>
    <main>
        <div class="cart-section">
            <div class="cart-item">
                <img src="https://via.placeholder.com/150x150/FFD700/000000?text=Bikaji+Bhujia" alt="Bikaji Bhujia added to cart">
                <p>Bikaji Bhujia - Added to Cart</p>
            </div>
            <div class="coupon-section">
                <input type="text" id="couponCode" placeholder="Enter coupon code (starting with T)">
                <button onclick="applyCoupon()">Apply Coupon</button>
            </div>
            <div id="discountMessage">
                <div class="saved" id="savedMsg">Saved 100!</div>
            </div>
        </div>
        <div class="basket-title">Orryo Basket</div>
    </main>
    <script>
        function applyCoupon() {
            const code = document.getElementById('couponCode').value.trim();
            const message = document.getElementById('discountMessage');
            const savedMsg = document.getElementById('savedMsg');
            
            if (code.startsWith('T')) {
                message.style.display = 'block';
                savedMsg.textContent = 'Saved 100!';
                // Reset after animation
                setTimeout(() => {
                    message.style.display = 'none';
                    document.getElementById('couponCode').value = '';
                }, 2000);
            } else {
                alert('Invalid code. Must start with T.');
            }
        }
    </script>
</body>
</html>

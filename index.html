<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback</title>
    <style>
        /* ---------------- Body & Background ---------------- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            text-align: center;
        }

        /* ---------------- Menu ---------------- */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .menu-btn:hover { background: rgba(0,0,0,0.8); }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menu-overlay.show { display: flex; opacity: 1; }
        .menu-overlay a {
            color: #f1f1f1;
            font-size: 22px;
            text-decoration: none;
            padding: 15px 0;
            width: 80%;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .menu-overlay a:hover {
            color: #1da1f2;
            border-bottom-color: #1da1f2;
        }

        /* ---------------- Header Logo ---------------- */
        header { position: absolute; top: 20px; right: 20px; }
        header img { height: 60px; border-radius: 10px; }

        /* ---------------- Form ---------------- */
        form {
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form h2 { margin-bottom: 15px; font-size: 24px; }
        select, textarea, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        select, textarea, input { background: rgba(255,255,255,0.1); color: #fff; }
        select option { color: #000; }
        button {
            background-color: #1da1f2;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover { background-color: #0d95e8; }
        .announcement-btn { margin-top: 15px; padding: 10px 20px; border-radius: 8px; }

        /* ---------------- Announcement Modal ---------------- */
        #announcementModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #announcementContent {
            max-width: 520px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            max-height: 85vh;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            color: #000;
        }
        .announcement-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            font-size: 22px;
        }
        .announcement-controls span { cursor: pointer; transition: 0.3s; }
        .announcement-controls span:hover { color: #1da1f2; }

        /* ---------------- Agent Modal ---------------- */
        #agentModal {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            backdrop-filter: blur(6px);
            background: rgba(0,0,0,0.75);
            z-index: 10000;
            justify-content:center;
            align-items:center;
        }
        #agentContent {
            background:#111;
            color: #f1f1f1;
            width:90%;
            max-width:520px;
            border-radius:12px;
            padding:20px;
            display:flex;
            flex-direction:column;
            max-height:85vh;
            overflow-y:auto;
        }
        #chatMessages {
            flex-grow:1;
            overflow-y:auto;
            margin-bottom:10px;
            border:1px solid #444;
            padding:10px;
            border-radius:8px;
            background:#222;
            color:#f1f1f1;
        }
        .chat-msg { margin:5px 0; padding:8px 12px; border-radius:8px; max-width:80%; }
        .chat-agent { background:#0d95e8; color:#fff; align-self:flex-start; }
        .chat-user { background:#333; color:#fff; align-self:flex-end; }
        .question-btn {
            margin:3px;
            padding:6px 10px;
            border:none;
            border-radius:6px;
            background:#0d95e8;
            color:white;
            cursor:pointer;
            transition:0.3s;
        }
        .question-btn:hover { background:#1da1f2; }
        #userInput { padding:8px; width: calc(100% - 16px); margin-bottom:10px; border-radius:6px; border:1px solid #444; background:#222; color:#f1f1f1; }
        #sendBtn { padding:8px; background:#0d95e8; color:white; border:none; border-radius:6px; cursor:pointer; }
        #sendBtn:hover { background:#1da1f2; }

        /* ---------------- Feedback Feed Modal (New) ---------------- */
        #feedModal {
            display:none;
            position:fixed;
            top:0; left:0;
            width:100%; height:100%;
            background:rgba(0,0,0,0.85);
            z-index:10001;
            justify-content:center;
            align-items:center;
            overflow-y:auto;
            padding:20px;
            box-sizing:border-box;
        }
        #feedContent {
            background:#111;
            color:#f1f1f1;
            width:90%;
            max-width:520px;
            border-radius:12px;
            padding:20px;
            max-height:90vh;
            overflow-y:auto;
            display:flex;
            flex-direction:column;
        }
        #feedContent h2 { text-align:center; margin-bottom:15px; }
        #feedForm input, #feedForm textarea, #feedForm button { width:100%; margin-bottom:10px; }
        #feedForm input, #feedForm textarea { padding:8px; border-radius:6px; border:none; }
        #feedForm textarea { resize:none; }
        #feedForm button { padding:8px; border:none; border-radius:6px; background:#1da1f2; color:white; cursor:pointer; font-weight:600; }
        #feedForm button:hover { background:#0d95e8; }

        /* Feed posts */
        .feed-post {
            background:#222;
            padding:10px;
            border-radius:8px;
            margin-bottom:12px;
        }
        .feed-post b { display:block; margin-bottom:6px; }
        .feed-post img { max-width:100%; border-radius:6px; margin-top:6px; }

        footer {
            position: fixed;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #f1f1f1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        footer a { color: #1da1f2; text-decoration: none; font-weight: 500; }

        @media(max-width:400px){
            form { padding:20px; }
            .menu-overlay a { font-size:18px; }
            .announcement-controls { font-size:18px; gap:15px; }
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-overlay" id="menuOverlay">
        <a href="https://testnet.gokite.ai?referralCode=XDO80HYV" target="_blank">KiteAI Testnet</a>
        <a href="https://opensea.io/collection/fly-the-kite-official" target="_blank">Fly The Kite NFTü™Å</a>
        <!-- Add remaining menu items as in your original -->
    </div>

    <!-- Announcement Modal -->
    <div id="announcementModal">
        <div id="announcementContent">
            <div id="tweetContainer" style="text-align:center;"></div>
            <div class="announcement-controls">
                <span id="prevBtn">‚áö</span>
                <span id="closeBtn">‚ùå</span>
                <span id="nextBtn">‚áõ</span>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <header>
        <img src="https://i.postimg.cc/mzMZpf0r/logo.jpg" alt="Logo">
    </header>

    <!-- Feedback Form -->
    <form id="feedbackForm" action="https://formspree.io/f/xzzvwrap" method="POST">
        <h2>Community Feedback</h2>
        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Community Feedback">Community Feedback</option>
            <option value="Error Report">Error / Issue</option>
            <option value="Event or Campaign">Event / Campaign</option>
        </select>
        <textarea name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Feedback</button>
        <button type="button" class="announcement-btn" id="announcementBtn">üì¢ Announcements</button>
        <button type="button" class="announcement-btn" id="agentBtn">ü§ñ KiteAI Community Agent</button>
        <button type="button" class="announcement-btn" id="feedBtn">üí¨ Feedback Feed</button>
    </form>

    <!-- Agent Modal -->
    <div id="agentModal">
        <div id="agentContent">
            <div style="display:flex; justify-content:flex-end;">
                <img id="closeAgentBtn" src="https://i.postimg.cc/6TkVmjdM/close-icon.png" alt="Close" style="width:28px; height:28px; cursor:pointer;">
            </div>
            <div id="chatMessages"></div>
            <div>
                <div id="preQuestions" style="margin-bottom:10px;">
                    <button class="question-btn">How can I use KiteAI?</button>
                    <button class="question-btn">What are KiteAI NFTs?</button>
                    <button class="question-btn">How to join KiteAI community?</button>
                    <button class="question-btn">How to report an issue?</button>
                    <button class="question-btn">Upcoming events in KiteAI?</button>
                </div>
                <input type="text" id="userInput" placeholder="Type your question here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Feedback Feed Modal -->
    <div id="feedModal">
        <div id="feedContent">
            <div style="display:flex; justify-content:flex-end;">
                <img id="closeFeedBtn" src="https://i.postimg.cc/6TkVmjdM/close-icon.png" alt="Close" style="width:28px; height:28px; cursor:pointer;">
            </div>
            <h2>Feedback Feed</h2>
            <form id="feedForm">
                <input type="text" id="feedName" placeholder="Your Name (optional)">
                <textarea id="feedMessage" rows="4" placeholder="Write your feedback..." required></textarea>
                <input type="file" id="feedImage">
                <button type="submit">Post Feedback</button>
            </form>
            <div id="feedContainer"></div>
        </div>
    </div>

    <footer>
        Made for the KiteAI community ¬∑ Follow on 
        <a href="https://x.com/Crypto_King877?t=LdPj_6MWuiRd0mUVs8rvtw&s=09" target="_blank">@Crypto_King877</a> & 
        <a href="https://x.com/GoKiteAI?t=fzEmGeci_aCKBgJRAYEwsA&s=09" target="_blank">@GoKiteAI</a>
    </footer>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        // ---------- Menu ----------
        function toggleMenu() { document.getElementById('menuOverlay').classList.toggle('show'); }

        // ---------- Announcements ----------
        const tweets = [
            "https://x.com/GoKiteAI/status/1951245795216200146",
            "https://x.com/GoKiteAI/status/1955919782785503588",
            "https://x.com/GoKiteAI/status/1955792638948597868",
            "https://x.com/GoKiteAI/status/1955104976801349904",
            "https://x.com/wallet/status/1954052040939753923"
        ];
        let currentTweet = 0;
        function loadTweet(index){
            document.getElementById("tweetContainer").innerHTML="";
            twttr.widgets.createTweet(
                tweets[index].split("/status/")[1],
                document.getElementById("tweetContainer"),
                { align:"center" }
            );
        }
        document.getElementById("announcementBtn").addEventListener("click", ()=>{ document.getElementById("announcementModal").style.display="flex"; loadTweet(currentTweet); });
        document.getElementById("closeBtn").addEventListener("click", ()=>{ document.getElementById("announcementModal").style.display="none"; });
        document.getElementById("prevBtn").addEventListener("click", ()=>{ currentTweet=(currentTweet-1+tweets.length)%tweets.length; loadTweet(currentTweet); });
        document.getElementById("nextBtn").addEventListener("click", ()=>{ currentTweet=(currentTweet+1)%tweets.length; loadTweet(currentTweet); });

        // ---------- Agent ----------
        const agentModal=document.getElementById('agentModal'), chatMessages=document.getElementById('chatMessages');
        const preQuestions=document.getElementById('preQuestions'), userInput=document.getElementById('userInput');
        const sendBtn=document.getElementById('sendBtn'), closeAgentBtn=document.getElementById('closeAgentBtn');
        const answers={
            "how can i use kiteai?":"You can use KiteAI by joining our community and trying out the Testnet features.",
            "what are kiteai nfts?":"KiteAI NFTs are unique digital collectibles that represent community membership and rewards.",
            "how to join kiteai community?":"Join our community through our social channels and participate in discussions and events.",
            "how to report an issue?":"Report issues via our Feedback form or reach out through official channels for quick support.",
            "upcoming events in kiteai?":"Check our official social media channels for the latest events and campaigns."
        };
        function addMessage(text,sender){ const div=document.createElement('div'); div.classList.add('chat-msg'); div.classList.add(sender==='agent'?'chat-agent':'chat-user'); div.textContent=text; chatMessages.appendChild(div); chatMessages.scrollTop=chatMessages.scrollHeight; }
        document.getElementById('agentBtn').addEventListener('click',()=>agentModal.style.display='flex');
        closeAgentBtn.addEventListener('click',()=>agentModal.style.display='none');
        document.querySelectorAll('.question-btn').forEach(btn=>{ btn.addEventListener('click',()=>{ const q=btn.textContent; addMessage(q,'user'); addMessage(answers[q.toLowerCase()]||"Thanks! We'll get back to you soon.",'agent'); }); });
        sendBtn.addEventListener('click',()=>{ const q=userInput.value.trim(); if(q){ addMessage(q,'user'); addMessage(answers[q.toLowerCase()]||"Thanks! We'll get back to you soon.",'agent'); userInput.value=''; } });

        // ---------- Feedback Form ----------
        document.getElementById('feedbackForm').addEventListener('submit',function(e){ setTimeout(()=>{
            e.preventDefault(); // Prevent default to avoid page reload
        alert('Feedback sent successfully!');
        this.reset();
    });

    // ---------- Feedback Feed ----------
    const feedModal = document.getElementById('feedModal');
    const feedBtn = document.getElementById('feedBtn');
    const closeFeedBtn = document.getElementById('closeFeedBtn');
    const feedForm = document.getElementById('feedForm');
    const feedContainer = document.getElementById('feedContainer');

    // Open / Close Feed Modal
    feedBtn.addEventListener('click', () => feedModal.style.display = 'flex');
    closeFeedBtn.addEventListener('click', () => feedModal.style.display = 'none');

    // Handle Feed Post
    feedForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('feedName').value || "Anonymous";
        const message = document.getElementById('feedMessage').value;
        const imageInput = document.getElementById('feedImage');
        const postDiv = document.createElement('div');
        postDiv.classList.add('feed-post');

        let contentHTML = `<b>${name}</b><p>${message}</p>`;
        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e){
                contentHTML += `<img src="${e.target.result}" alt="Feed Image">`;
                postDiv.innerHTML = contentHTML;
                feedContainer.prepend(postDiv);
            };
            reader.readAsDataURL(imageInput.files[0]);
        } else {
            postDiv.innerHTML = contentHTML;
            feedContainer.prepend(postDiv);
        }

        feedForm.reset();
    });

    // Close modals if clicked outside
    window.addEventListener('click', (e) => {
        if(e.target == feedModal) feedModal.style.display='none';
        if(e.target == agentModal) agentModal.style.display='none';
        if(e.target == document.getElementById('announcementModal')) document.getElementById('announcementModal').style.display='none';
    });
    </script>
</body>
</html>

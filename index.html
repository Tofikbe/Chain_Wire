<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiteAI Twitter-Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://i.postimg.cc/qzpBwFQk/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
        }
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1002;
        }
        .menu-btn { font-size: 28px; cursor: pointer; }
        .post-btn {
            background: #1da1f2;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .post-btn:hover { background: #0d95e8; }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(0,0,0,0.85);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .menu-overlay.show { transform: translateX(0); }
        .menu-overlay a {
            display: block;
            color: #f1f1f1;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .menu-overlay a:hover { color: #1da1f2; }

        /* Feedback Form in Menu */
        #feedbackForm {
            padding: 20px;
            display: none;
        }
        #feedbackForm.show { display: block; }
        #feedbackForm select, #feedbackForm textarea, #feedbackForm input, #feedbackForm button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        #feedbackForm button { background: #1da1f2; color: white; cursor: pointer; }

        /* Post Modal */
        #postModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #postContent {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
        }
        #postInput { width: 100%; height: 100px; margin-bottom: 10px; }
        .media-options { margin: 10px 0; }
        .media-options input[type="file"], .media-options button { margin-right: 10px; }

        /* Feed */
        .feed {
            margin-top: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .post {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <button class="post-btn" onclick="togglePostModal()">Post</button>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <a href="#" onclick="toggleFeedback()">Feedback</a>
        <a href="#" onclick="toggleAnnouncement()">Announcements</a>
        <div id="feedbackForm">
            <h3>Feedback</h3>
            <form action="https://formspree.io/f/xzzvwrap" method="POST">
                <select name="category" required><option value="Community Feedback">Community Feedback</option><option value="Error Report">Error / Issue</option><option value="Event or Campaign">Event / Campaign</option></select>
                <textarea name="message" rows="3" placeholder="Your feedback..." required></textarea>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <!-- Existing menu links -->
        <a href="https://testnet.gokite.ai?referralCode=XDO80HYV" target="_blank">KiteAI Testnet</a>
        <!-- Add other links here -->
    </div>

    <!-- Announcement Modal (unchanged, just triggered from menu) -->
    <div id="announcementModal">
        <div id="announcementContent">
            <div id="tweetContainer"></div>
            <div class="announcement-controls"><span id="prevBtn">⇚</span><span id="closeBtn">❌</span><span id="nextBtn">⇛</span></div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="postModal">
        <div id="postContent">
            <textarea id="postInput" placeholder="What's happening with KiteAI?"></textarea>
            <div class="media-options">
                <input type="file" id="imageUpload" accept="image/*">
                <button onclick="takePhoto()">Camera</button>
            </div>
            <button onclick="postMessage()">Post</button>
            <button onclick="togglePostModal()">Close</button>
        </div>
    </div>

    <!-- Feed -->
    <div class="feed" id="feed">
        <!-- Posts will be added here dynamically -->
    </div>

    <script>
        // Menu toggle
        function toggleMenu() { document.getElementById('menuOverlay').classList.toggle('show'); }
        function toggleFeedback() { document.getElementById('feedbackForm').classList.toggle('show'); }
        function toggleAnnouncement() { document.getElementById('announcementModal').style.display = 'flex'; loadTweet(0); }

        // Post Modal
        function togglePostModal() { document.getElementById('postModal').style.display = 'flex'; }
        function postMessage() {
            const text = document.getElementById('postInput').value;
            if (text) {
                const post = document.createElement('div');
                post.classList.add('post');
                post.textContent = text;
                document.getElementById('feed').prepend(post);
                document.getElementById('postInput').value = '';
                document.getElementById('postModal').style.display = 'none';
            }
        }
        function takePhoto() { alert('Camera functionality to be implemented'); } // Placeholder

        // Tweets (unchanged)
        const tweets = ["https://x.com/GoKiteAI/status/1951245795216200146", /* other tweets */];
        let currentTweet = 0;
        function loadTweet(index) { /* existing tweet loading code */ }

        // Close modals
        document.getElementById('closeBtn').addEventListener('click', () => document.getElementById('announcementModal').style.display = 'none');
    </script>
</body>
</html>

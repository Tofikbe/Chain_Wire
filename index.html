            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header img {
            height: 60px;
        }
        /* Hamburger Menu */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .menu-links {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: rgba(0,0,0,0.85);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }
        .menu-links a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 6px 0;
            font-size: 14px;
        }
        .menu-links a:hover {
            color: #00acee;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00acee;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0084b4;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        footer a {
            color: #00acee;
            text-decoration: none;
        }
    </style>
</head>
